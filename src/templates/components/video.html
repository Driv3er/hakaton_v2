<section class='component video' data-video>
    <div class='wrapper'>

        <div class='video-cont'>
            {# loop/autoplay/ #}
            <video>
                <source src="/img/wideo.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>

        <h2 class='video-header'>Click to play</h2>

        <div class='video-controls'>
            <button class='video-controls-play' data-play-btn><i class="fi flaticon-play"></i></button>
            <button class='video-controls-pause' data-pause-btn><i class="fi flaticon-pause"></i></button>
        </div>
        <div class='video-progress' data-progress></div>

    </div>
</section>
